<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="utf-8"/>
    <title>日志管理-信息抓取系统</title>
    <meta content="webkit" name="renderer"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <!-- viewport 属性在 Chrome 不支持 target-densitydpi=low-dpi  -->
    <meta content="no-siteapp" http-equiv="Cache-Control"/>
    <link href="__XADMIN__/css/font.css" rel="stylesheet"/>
    <link href="__XADMIN__/css/xadmin.css" rel="stylesheet"/>
    <script charset="utf-8" src="__XADMIN__/lib/layui/layui.js">
    </script>
    <script src="__XADMIN__/js/xadmin.js" type="text/javascript">
    </script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </link>
</link>
</head>
<body>
    <div class="x-nav">
        <span class="layui-breadcrumb" style="visibility: visible;">
            <a href="">首页</a>
            <span lay-separator="">/</span>
            <a href="">个人管理</a>
            <span lay-separator="">/</span>
            <a>
                <cite>日志管理</cite>
            </a>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
        </a>
    </div>
    <div class="layui-fluid">
        <div class="layui-row">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body ">
                        <table id="logList" lay-filter="logList"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        layui.use(['table','form', 'layer','jquery'], function() {
            $ = layui.jquery;
            var form = layui.form,
            table = layui.table,
            layer = layui.layer;

            var ins = table.render({
                elem: '#logList'
                ,url: '{:url("getList")}'
                ,method: 'post'
                ,toolbar: true
                ,page: true
                ,height: 'full-120'
                ,title: '日志列表'
                ,text: {
                    none: '暂无相关数据'
                }
                ,cols: [[
                {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
                ,{field: 'action', title: '操作', sort: true}
                ,{field: 'ip', title: '操作ip', width:150, sort: true}
                ,{field: 'sql', title: '执行SQL语句', width:300, sort: true}
                ,{field: 'created_at', title: '操作时间', width: 150}
                ]]
            });
        });
    </script>
</body>
</html>
