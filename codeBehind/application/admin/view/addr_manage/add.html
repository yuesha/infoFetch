<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8"/>
        <title>分类添加-信息抓取系统</title>
        <meta name="renderer" content="webkit"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
        <!-- viewport 属性在 Chrome 不支持 target-densitydpi=low-dpi  -->
        <meta content="no-siteapp" http-equiv="Cache-Control"/>
        <link href="__XADMIN__/css/font.css" rel="stylesheet"/>
        <link href="__XADMIN__/css/xadmin.css" rel="stylesheet"/>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="title" class="layui-form-label">
                            <span class="x-red"></span>
                            归属地址池
                        </label>
                        <div class="layui-input-inline">
                            <select name="city" lay-verify="" lay-search>
                                <option value="0">无归属地址池</option>
                                {volist name="addrpool" id="item"}
                                <option value="{$item.id}">{$item.name}</option>
                                {/volist}
                            </select>
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            (选填)地址池信息
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="title" class="layui-form-label">
                            <span class="x-red">*</span>
                            标&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;题
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="title" name="title" required="" lay-verify="" autocomplete="off" class="layui-input"/>
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            此处填写待抓取的地址标题
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="url" class="layui-form-label">
                            <span class="x-red">*</span>
                            抓取地址
                        </label>
                        <div class="layui-input-inline">
                            <input type="url" id="url" name="url" required="" lay-verify="" autocomplete="off" class="layui-input"/>
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            以 http:// 或 https:// 开头
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="title" class="layui-form-label">
                            <span class="x-red"></span>
                            抓取规则
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="title" name="title" required="" lay-verify="" autocomplete="off" class="layui-input"/>
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red"></span>

                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="add_user" class="layui-form-label">
                            <span class="x-red"></span>
                            添&nbsp;&nbsp;加&nbsp;&nbsp;人
                        </label>
                        <div class="layui-input-inline">
                            <span class="layui-form-mid layui-word-aux">{$session.name}</span>
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red"></span>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="created_at" class="layui-form-label">
                            <span class="x-red"></span>
                            添加时间
                        </label>
                        <div class="layui-input-inline">
                            <span class="layui-form-mid layui-word-aux">{:date("Y-m-d H:i:s")}</span>
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red"></span>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="name" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="__STATIC__/cdn/jquery.min.js"></script>
        <script charset="utf-8" src="__XADMIN__/lib/layui/layui.js"></script>
        <script src="__XADMIN__/js/xadmin.js" type="text/javascript"></script>
        <script>
            $(function  () {
                layui.use('form', function(){
                    var form = layui.form;
                    //监听提交
                    form.on('submit(add)', function(data){
                        // 向后端接口发送数据
                        $.post("{:url('save')}",data.field,function(res){
                            if(res.code > 0){
                                // 操作失败
                                layer.msg(res.msg,{icon: 2});
                            }else{
                                layer.msg(res.msg, {
                                    icon: 1,
                                    time: 2000
                                }, function(){
                                    // 保存成功后刷新父页面
                                    xadmin.father_reload();
                                });
                            }
                        },"json");
                        return false;
                    });
                });
            })
        </script>
    </body>
</html>
