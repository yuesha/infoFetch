<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>首页</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/index.css">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>
<!-- 页面头部部分 -->
<div class="header common_width">
	<div class="text">
		<p class="text1">信息抓取系统</p>
		<p class="text2">infoFetch.hw13.cn</p>
	</div>
	<!-- 搜索框 -->
	<input type="search" placeholder="请输入小说名称或作者" class="search">
	<input type="submit" class="btn" value="搜索">
	<!-- 登录 -->
	<div class="reg">
		<a href="javascript:;">登录</a>
	</div>
</div>
<!-- 页面分类部分 -->
<div id="app">
	<div class="container common_width">
		<div class="navigate">
			<ul class="nav nav-pills hidden-xs">
				<li class="type" v-for="item in typeList">
					<a href="">{{ item  }}</a>
				</li>
			</ul>

			<ul class="nav nav-pills nav-stacked visible-xs-* hidden-lg hidden-md hidden-sm">
				<li class="type" v-for="item in typeList">
					<a href="">{{ item  }}</a>
				</li>
			</ul>
		</div>
	</div>
</div>
<!-- 页面主体部分 -->
<div class="main">

</div>
<!-- 页面尾部 -->
<div class="footer">

</div>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
